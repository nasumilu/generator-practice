<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parsing Example(s)</title>
    <link rel="stylesheet" href="./css/style.scss" />
    <script type="module" src="./lib/index.ts"></script>
</head>
<body>
<h2>Parsing Example(s)</h2>
<div class="container w-50 m-auto pt-5">
    <div class="row">
        <div class="col-4" style="height: 250px;">
            <form class="form-floating">
                <input type="text" class="form-control" id="molecule" placeholder="H2O">
                <label for="molecule">Ex. H2O, CH3COOH, BaTiSi3O9 </label>
            </form>
        </div>
        <div class="col">
            <textarea class="form-control h-100" id="molecule-result"></textarea>
        </div>
    </div>
    <button class="btn btn-primary" data-input="molecule" data-target="molecule-result" type="submit">Parse (Molecule)</button>
</div>

<div class="container w-50 m-auto pt-5">
    <div class="row">
        <div class="col-4" style="height: 250px;">
            <form class="form-floating">
                <input type="text" class="form-control" id="wkt" placeholder="H2O">
                <label for="molecule">Ex. POINT(-85.21111, 29.221456)</label>
            </form>
        </div>
        <div class="col">
            <textarea class="form-control h-100" id="wkt-result"></textarea>
        </div>
    </div>
    <button class="btn btn-primary" data-input="wkt" data-target="wkt-result" type="submit">Parse (WKT)</button>
</div>

</body>
</html>
